<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="background">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <p id="result" ></p>
            
            <table>
                <tr>
                    <td><button class="botao" onclick="calling('+')" >+</button></td>
                    <td><button class="botao" onclick="calling('-')" >-</button></td>
                    <td><button class="botao" onclick="calling('*')" >*</button></td>
                    <td><button class="botao" onclick="calling('/')" >/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="calling('7')" >7</button> </td>
                    <td><button class="botao" onclick="calling('8')" >8</button></td>
                    <td><button class="botao" onclick="calling('9')" >9</button></td>
                    <td><button class="botao" onclick="remove()">C</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="calling('4')" >4</button> </td>
                    <td><button class="botao" onclick="calling('5')" >5</button></td>
                    <td><button class="botao" onclick="calling('6')" >6</button></td>
                    <td><button class="botao" onclick="operation()" >=</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="calling('1')" >1</button> </td>
                    <td><button class="botao" onclick="calling('2')" >2</button></td>
                    <td><button class="botao" onclick="calling('3')" >3</button></td>
                </tr>
                <tr>
                    <td><button id="zero" onclick="calling('0')"  >0</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
